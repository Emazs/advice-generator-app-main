<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Advice generator app</title>
        <link rel="stylesheet" href="/advice-generator-app-main/style/style.css">
    </head>

    <body>
        <main>
            <section class="container">
                <p class="advice">ADVICE #<span class="deviceNumber"></span></p><!-- Advice ID goes here -->
                <div class="text"></div>
                <img class="divider" src="/advice-generator-app-main/images/pattern-divider-desktop.svg" alt="">
                <img class="dividerMobile" src="/advice-generator-app-main/images/pattern-divider-mobile.svg" alt="">
                <div class="dice">
                    <img src="/advice-generator-app-main/images/icon-dice.svg" alt="">
                </div>
            </section>
        </main>

        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Elias Mazo</a>.
            </div>
        </footer>

        <script src="/advice-generator-app-main/script/script.js"></script>
    </body>
</html>
